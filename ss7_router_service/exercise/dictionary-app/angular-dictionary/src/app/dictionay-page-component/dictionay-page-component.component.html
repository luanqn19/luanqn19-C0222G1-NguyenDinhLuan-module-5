<h1>Từ điển tiếng anh</h1>
<table class="table" border="1px" cellpadding="5px">
  <thead>
  <tr>
    <th>Từ vựng</th>
    <th>Ý nghĩa</th>
    <th>Thao tác</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let w of listWord">
    <td>{{w.word}}</td>
    <td>{{w.mean}}</td>
    <td><a routerLink="/detail/{{w.word}}">Detail</a></td>
  </tr>
  </tbody>
</table>
