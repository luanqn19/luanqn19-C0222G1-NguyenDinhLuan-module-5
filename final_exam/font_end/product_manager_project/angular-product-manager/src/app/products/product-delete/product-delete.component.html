<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Delete</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      Do you want delete this ticket has information:<br>
      From: {{product.fromPlace}}<br>
      To: {{product.toPlace}}<br>
      At: {{product.timeStart}}<br>
      Date: {{product.dateStart}} ?
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="submitDelete()">Delete</button>
    </div>
  </div>
</div>
