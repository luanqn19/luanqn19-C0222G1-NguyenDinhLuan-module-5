<div style="display: flex; justify-content: center">
  <button style="margin: 0 5px; padding: 5px" (click)="start()">Start</button>
  <button style="margin: 0 5px; padding: 5px" (click)="stop()">Stop</button>
  <button style="margin: 0 5px; padding: 5px" (click)="reset()">Reset</button>
</div>
<p style="font-size: 8em; text-align: center; font-weight: bold">{{ remainingTime }}</p>
