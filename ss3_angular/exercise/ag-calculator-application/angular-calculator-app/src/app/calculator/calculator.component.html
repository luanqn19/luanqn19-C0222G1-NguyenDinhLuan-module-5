<div class="container" style="max-width: 500px">
  <div style="width: inherit; height: 300px;">
    <div class="form-group">
      <label for="num-1">Số thứ 1: </label>
      <input #n1 type="number" id="num-1" class="form-control" placeholder="Số thứ 1" (change)="number1(n1.value)">
    </div>
    <div class="form-group">
      <label for="num-2">Số thứ 2: </label>
      <input #n2 type="number" id="num-2" class="form-control" placeholder="Số thứ 2" (change)="number2(n2.value)">
    </div>
    <div class="form-group">
      <label for="operation">Phép toán</label>
      <select  #operate class="form-control" id="operation" (change)="operation(operate.value)">
        <option value="+">Phép cộng</option>
        <option value="-">Phép trừ</option>
        <option value="*">Phép nhân</option>
        <option value="/">Phép chia</option>
      </select>
    </div>
    <button class="form-control btn btn-primary" (click)="calculate()">Tính</button>
    <h3 class="mt-3">Kết quả: {{str}}</h3>
  </div>
</div>
